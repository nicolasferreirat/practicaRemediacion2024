<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetPoint</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../cerrarSesion.css">
    <link rel="stylesheet" href="menuPrincipal.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <script defer src="menuPrincipal.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="../Logo/logo_b.png">
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="menuPrincipal.html"><img src="/Logo/logopalabra_b.png" alt="Logo SetPoint" id="logo"></a>
        </div>
        <nav class="navMedio">
            <ul>
                <li><button class="btn" id="inicio">Inicio</button></li>
                <li><button class="btn" id="historial">Historial</button></li>
                <li><button class="btn" id="sobreNosotros">Sobre Nosotros</button></li>
            </ul>
        </nav>
        <nav class="navDer">
            <ul>
                <li><button class="btn" id="usuario">Usuario</button></li>
                <li><button class="btn" id="cerrarSesion" onclick="abrirLogoutDialog()">Cerrar Sesión</button></li>
            </ul>
        </nav>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav class="navigation">
            <ul>
                <li><button class="btn" id="minicio">Inicio</button></li>
                <li><button class="btn" id="mhistorial">Historial</button></li>
                <li><button class="btn" id="msobreNosotros">About us</button></li>
                <li><button class="btn" id="musuario">Usuario</button></li>
                <li><button class="btn" id="mcerrarSesion" onclick="abrirLogoutDialog()">Cerrar Sesión</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="pin-section">
            <div class="pin-input">
                <label for="pin">Ingrese PIN de Marcador</label>
                <input type="text" id="pin" name="pin">
                <button class="ingresar-button">INGRESAR</button>
            </div>

            <div class="separator"></div>

            <div class="create-button">
                <button>CREAR MARCADOR</button>
            </div>
        </section>
        <div id="logoutDialog" class="dialog" style="display:none;">
            <div class="dialog-content">
                <p>¿Está seguro que desea cerrar sesión?</p><br>
                <button onclick="confirmarLogout()">Sí</button>
                <button onclick="cerrarLogoutDialog()">No</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Todos los derechos reservados &copy; 2024</p>
    </footer>
   
</body>
</html>
