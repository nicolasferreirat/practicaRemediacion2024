<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contraseña</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="editarPassword.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="../Logo/logo_b.png">
    <script defer src="editarPassword.js"></script> 
    
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="../MenuPrincipal/menuPrincipal.html"><img src="/Logo/logopalabra_b.png" alt="Logo SetPoint" id="logo"></a>
        </div>
        <nav>
            <button class="btn" id="sobreNosotros">Sobre Nosotros</button>
        </nav>
    </header>
    <main>
        <form id="editarContrasenaForm">
            <h2>Cambiar Contraseña</h2>
            <label for="contrasenaActual">Contraseña actual</label>
            <div class="contenedor-contrasena">
                <input type="password" id="contrasenaActual" name="contrasenaActual" required>
                <button type="button" id="togglePassword" class="toggle-contrasena" tabindex="-1"><img src="../6684701.png"></button>
            </div>
            <p class="error" id="errorContrasenaActual"></p>

            <label for="contrasenaNueva">Nueva contraseña</label>
            <div class="contenedor-contrasena">
                <input type="password" id="contrasenaNueva" name="contrasenaNueva" required>
                <button type="button" id="togglerepPassword" class="toggle-contrasena" tabindex="-1"><img src="../6684701.png"></button>
            </div>
            <p id="requirements">
                (8-12 caracteres, 1 mayúscula, 1 número, 1 caracter especial)
            </p>
            <p class="error" id="errorContraseña"></p>

            <label for="confirmarContra">Confirmar nueva contraseña</label>
            <input type="password" id="confirmarContra" name="confirmarContra" required>
            <p class="error" id="errorRepetirContraseña"></p>
            <button id="botonRegistro" type="submit">Actualizar Contraseña</button>
            <div id="mensajeError">
                <p class="error" id="mensaje"></p>
            </div>
            
            <button type="button" id="menu" class="boton-menu">Volver al Menú</button>
        </form>
    </main>
    <footer class="footer">
        <p>Todos los derechos reservados &copy; 2024</p>
    </footer>
</body>
</html>
