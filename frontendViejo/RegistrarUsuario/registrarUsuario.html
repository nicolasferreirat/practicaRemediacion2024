<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SetPoint - Registrar Usuario</title>
        <link rel="stylesheet" href="../header.css">
        <link rel="stylesheet" href="../footer.css">
        <link rel="stylesheet" href="registrarUsuario.css">
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="../Logo/logo_b.png">
        <script defer src="registrarUsuario.js"></script>
    </head>
    <body>
        <header>
            <div id="logo-container">
                <a href="../index.html"><img src="/Logo/logopalabra_b.png" alt="Logo SetPoint" id="logo"></a>
            </div>
            <nav>
                <button class="btn" id="sobreNosotros">Sobre Nosotros</button>
            </nav>
        </header>
        <main>
            <form id="registrarUsuario">
                <h2>Registrarse</h2>

                <label for="nombre"><pre><img id="pelota" src="../Logo/logopelota_v.png" sizes="32x32"> Nombre</pre></label>
                <input type="text" id="nombre" name="nombre" required>
                <p class="error" id="errorNombre"></p>

                <label for="apellido"><pre><img id="pelota" src="../Logo/logopelota_v.png" sizes="32x32"> Apellido</pre></label>
                <input type="text" id="apellido" name="apellido" required>
                <p class="error" id="errorApellido"></p>

                <label for="usuario"><pre><img id="pelota" src="../Logo/logopelota_v.png" sizes="32x32"> Nombre de usuario</pre></label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                <p class="error" id="errorNombreUsuario"></p>

                <label for="mail"><pre><img id="pelota" src="../Logo/logopelota_v.png" sizes="32x32"> Correo electrónico</pre></label>
                <input type="text" id="mail" name="mail" required>
                <p class="error" id="errorMail"></p>

                <label for="password"><pre><img id="pelota" src="../Logo/logopelota_v.png" sizes="32x32"> Contraseña</pre></label>
                <div class="contenedor-password">
                    <input type="password" id="password" name="password" required autocomplete="off">
                    <button type="button" id="togglePassword" class="toggle-password" tabindex="-1"><img src="6684701.png"></button>
                </div>
                <p id="requerimientosPassword">
                    (8-12 caracteres, 1 mayúscula, 1 número, 1 caracter especial)
                </p>
                <p class="error" id="errorPassword"></p>

                <label for="repetirpassword"><pre><img id="pelota" src="../Logo/logopelota_v.png" sizes="32x32"> Repetir contraseña</pre></label>
                <div class="contenedor-reppassword">
                    <input type="password" id="repetirPassword" name="repetirPassword" required autocomplete="off">
                    <button type="button" id="togglerepPassword" class="toggle-password" tabindex="-1"><img src="6684701.png"></button>
                </div>
                <p class="error" id="errorRepetirPassword"></p>

                <button type="button"id="botonRegistro">Registrarse</button>
                <p class="errorBoton" id="errorBotonRegistro"></p>
                
                <button type="button" id="login" class="boton-menu">Cancelar</button>
                
            </form>
        </main>
        <footer class="footer">
            <p>Todos los derechos reservados &copy; 2024</p>
        </footer>
    </body>
</html>
