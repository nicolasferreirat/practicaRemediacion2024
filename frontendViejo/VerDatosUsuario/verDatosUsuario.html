<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetPoint - Datos Usuario</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="verDatosUsuario.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../Logo/logo_b.png">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <script defer src="verDatosUsuario.js"></script>
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="../MenuPrincipal/menuPrincipal.html"><img src="/Logo/logopalabra_b.png" alt="Logo SetPoint" id="logo"></a>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Datos del Usuario</h1>
            <br>
            <table id="listaUsuarios">
                <thead>
                    <tr>
                        <th class="idcol">Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Nombre de usuario</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>    
            <div class="botones">
                <p class="errorBoton" id="errorBotonEliminar"></p>
                <p> </p>
                <button id="editarUsuario" class="button">Editar Usuario</button>
                <button id="editarPassword" class="button">Editar Contraseña</button>
                <button id="eliminarUsuario" class="button">Eliminar Usuario</button>
                <button id="volver" class="button">Volver al Menú</button>

            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Todos los derechos reservados &copy; 2024</p>
    </footer>
</body>
</html>
