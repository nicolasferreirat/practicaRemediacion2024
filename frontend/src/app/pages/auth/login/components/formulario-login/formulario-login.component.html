<main>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <label for="nombre_usuario">Nombre de usuario</label>
    <input
      type="text"
      id="nombre_usuario"
      placeholder="Ingrese su nombre de usuario"
      [(ngModel)]="credenciales.nombre_usuario"
      name="nombre_usuario"
      required
    />
    <label for="password">Contraseña</label>
    <div class="password-wrapper">
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        id="password"
        [(ngModel)]="credenciales.password"
        name="password"
        required
      />
      <button class="toggle-btn" type="button" (click)="togglePasswordVisibility()">
        <i [ngClass]="passwordVisible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>Ver
      </button>
    </div>
    <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
    <br />
    <button class="btn" type="submit">Ingresar</button>
    <button class="btn" type="button" (click)="loginWithGoogle()" >
      <img
        src="./logoGoogle.png"
        alt="Google logo"
        class="google-icon"
      />
      Iniciar sesión con Google
    </button>

    <button class="btn" (click)="onRegister()">Registrarse</button>
  </form>
</main>
